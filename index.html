<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>MYToDo--List</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.min.css" />
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<link href="https://fonts.gdgdocs.org/css?family=Lobster" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="contatiner">
		<!--总容器开始-->
		<h1>MyToDo</h1>
		<div class="add-task">
			<!--form表单-->
			<input type="text" class="add-content" />
			<button class="button-add-todo">ADD</button>
		</div>
		<button type="button" class="here list-button button-task-list">Todo</button>
		<button type="button" class="list-button button-done-list">Done</button>
		<div class="list task-list">
			<!--任务列表-->
		</div>
	</div>
	<!--jquery-->
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<!--datetimepicker-->
	<script src="js/jquery.datetimepicker.full.js" type="text/javascript" charset="utf-8"></script>
	<!--store.js-->
	<script src="js/store.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
